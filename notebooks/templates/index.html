<!DOCTYPE html>
<html>
  <head>
    <title>Button Calls</title>
  </head>
  <body>
    <h1>Button Calls</h1>
    <table>
      <tr>
        <th>User ID</th>
        <th>Button Name</th>
        <th>Number of Calls</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
